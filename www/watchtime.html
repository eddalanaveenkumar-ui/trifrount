<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Time - Î”Tube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="watchtime.css">
</head>
<body>
    <header class="watchtime-header">
        <a href="settings.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="watchtime-title">Watch Time</h1>
    </header>

    <div class="watchtime-container">
        <h2>Last 7 Days</h2>
        <div class="chart-container">
            <canvas id="watchTimeChart"></canvas>
        </div>
        <div id="summary"></div>
    </div>

    <script>
        function fixVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        fixVH();
        window.addEventListener('resize', fixVH);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="database/db.js"></script>
    <script src="auth.js"></script>
    <script src="watchtime.js"></script>
    <script src="script.js"></script>
</body>
</html>
