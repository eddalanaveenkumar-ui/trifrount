<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î”Tube - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header for Search page */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(var(--header-height) + var(--safe-area-top));
            padding-top: var(--safe-area-top);
            background-color: var(--dark-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 16px;
            padding-right: 16px;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            font-family: 'Billabong', sans-serif;
            font-size: 28px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-actions i {
            font-size: 24px;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Content Area Adjustment */
        .content-area {
            padding-top: calc(var(--header-height) + var(--safe-area-top) + 20px);
            padding-bottom: calc(var(--nav-height) + var(--safe-area-bottom) + 20px);
            padding-left: 16px;
            padding-right: 16px;
        }

        .search-page-bar {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
        }
        #searchInputPage {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px 0 0 20px;
            background-color: var(--surface-dark);
            color: var(--text-primary);
        }
        #searchBtnPage {
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 20px 20px 0;
            background-color: var(--surface-dark);
            color: var(--text-primary);
            cursor: pointer;
        }
        .search-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .search-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
        }
        .search-tab.active {
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary);
        }
        .search-results-container {
            display: none;
        }
        .search-results-container.active {
            display: block;
        }
        .user-result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .user-result-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .user-result-info {
            flex: 1;
        }
        .user-result-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        .user-result-bio {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .follow-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .follow-btn.following {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <header class="app-header">
        <a href="#" class="header-logo">Triangle</a>
        <div class="header-actions">
            <i class="far fa-plus-square"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Content Area -->
        <div class="content-area">
            <div class="search-page-bar">
                <input type="text" id="searchInputPage" placeholder="Search...">
                <button id="searchBtnPage"><i class="fas fa-search"></i></button>
            </div>

            <div class="search-tabs">
                <div class="search-tab active" data-target="videos">Videos</div>
                <div class="search-tab" data-target="shorts">Shorts</div>
                <div class="search-tab" data-target="people">People</div>
            </div>

            <div id="videos-results" class="search-results-container active">
                <div class="videos-grid" id="videosGrid"></div>
            </div>
            <div id="shorts-results" class="search-results-container">
                <div class="videos-grid" id="shortsGrid"></div>
            </div>
            <div id="people-results" class="search-results-container">
                <div id="peopleGrid"></div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="index.html" class="mobile-nav-item">
                <i class="fas fa-play-circle"></i>
                <span>Videos</span>
            </a>
            <a href="short.html" class="mobile-nav-item">
                <i class="fas fa-bolt"></i>
                <span>Reels</span>
            </a>
            <a href="search.html" class="mobile-nav-item active">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="download.html" class="mobile-nav-item">
                <i class="fas fa-download"></i>
                <span>Downloads</span>
            </a>
            <a href="profile.html" class="mobile-nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInputPage');
            const searchBtn = document.getElementById('searchBtnPage');
            const tabs = document.querySelectorAll('.search-tab');
            const resultsContainers = document.querySelectorAll('.search-results-container');

            const videosGrid = document.getElementById('videosGrid');
            const shortsGrid = document.getElementById('shortsGrid');
            const peopleGrid = document.getElementById('peopleGrid');

            let currentTab = 'videos';

            async function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;

                showLoader();

                try {
                    if (currentTab === 'videos') {
                        videosGrid.innerHTML = '';
                        await fetchSearchVideos(null, query, false);
                    } else if (currentTab === 'shorts') {
                        shortsGrid.innerHTML = '';
                        await fetchSearchVideos(null, query, true);
                    } else if (currentTab === 'people') {
                        peopleGrid.innerHTML = '';
                        await fetchPeople(query);
                    }
                } catch (error) {
                    console.error("Search failed:", error);
                } finally {
                    hideLoader();
                }
            }

            async function fetchSearchVideos(token, query, isShort) {
                const apiKey = getApiKey();
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=20&key=${apiKey}`;
                if (token) url += `&pageToken=${token}`;
                if (isShort) url += `&videoDuration=short`;

                const response = await fetch(url);
                const data = await response.json();

                const container = isShort ? shortsGrid : videosGrid;
                if (data.items) {
                    const videos = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        channel: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails.high.url,
                        publishedAt: item.snippet.publishedAt,
                    }));
                    appendVideos(videos, container);
                }
            }

            async function fetchPeople(query) {
                const response = await fetch(`${API_BASE_URL}/user/search?q=${query}`);
                const data = await response.json();

                if (data.length === 0) {
                    peopleGrid.innerHTML = '<p>No users found.</p>';
                    return;
                }

                data.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-result-item';
                    const photoUrl = user.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=random`;
                    userItem.innerHTML = `
                        <img src="${photoUrl}" alt="${user.username}" class="user-result-avatar">
                        <div class="user-result-info">
                            <div class="user-result-name">${user.username}</div>
                            <div class="user-result-bio">${user.bio || ''}</div>
                        </div>
                        <button class="follow-btn" data-username="${user.username}">Follow</button>
                    `;
                    peopleGrid.appendChild(userItem);
                });
            }

            peopleGrid.addEventListener('click', async (e) => {
                if (e.target.classList.contains('follow-btn')) {
                    const followBtn = e.target;
                    const usernameToFollow = followBtn.dataset.username;

                    const user = firebase.auth().currentUser;
                    if (!user) return;

                    const idToken = await user.getIdToken();
                    const isFollowing = followBtn.classList.contains('following');

                    const response = await fetch(`${API_BASE_URL}/user/${isFollowing ? 'unfollow' : 'follow'}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`
                        },
                        body: JSON.stringify({ channel_id: usernameToFollow }) // Using channel_id for now, should be username
                    });

                    if (response.ok) {
                        followBtn.classList.toggle('following');
                        followBtn.textContent = isFollowing ? 'Follow' : 'Following';
                    }
                }
            });

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.target;

                    resultsContainers.forEach(c => c.classList.remove('active'));
                    document.getElementById(`${currentTab}-results`).classList.add('active');

                    if (searchInput.value.trim()) {
                        performSearch();
                    }
                });
            });
        });
    </script>
</body>
</html>
